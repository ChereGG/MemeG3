<body background-ima>
<div id="loginContainer" *ngIf="loginForm" class="topMargin">
  <div class="wrapper fadeInDown">
    <h1>Register</h1>
    <br>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="formContent">
      <input type="text"
             id="login"
             class="fadeIn second"
             formControlName="username"
             name="login"
             placeholder='Username'>
      <input type="password"
             id="password"
             class="fadeIn third "
             formControlName="password"
             name="login"
             placeholder="Password">
      <input type="text"
             id="firstName"
             class="fadeIn third"
             formControlName="first_name"
             placeholder='First name'>
      <input type="text"
             id="lastName"
             class="fadeIn fourth"
             formControlName="last_name"
             placeholder='Last name'>
      <input type="email"
             id="email"
             class="fadeIn fourth"
             formControlName="email"
             name="email"
             placeholder="Email">
      <textarea type="text"
                id="descriere"
                class="fadeIn fifth"
                formControlName="descriere"
                name="descriere"
                placeholder="Description"></textarea>
      <label>Profile picture</label>
      <input class="button-34"
             id="image"
             type="file"
             accept="image/*"
             formControlName="image"
             (change)="onFileChanged($event)">
      <br>
      <br>
      <input type="submit" class="button-34" value="Register">
    </form>
  </div>
</div>
</body>
