<div class="center-screen">
  <button (click) = "toggleForm()" id="showForm" *ngIf="!isToggled"> Add Meme</button>
  <div *ngIf="isToggled">
  <br>
  <form enctype="multipart/form-data" [formGroup]="postForm">

    <br>
    <input id="title" type="text" placeholder="title" formControlName="title" >
    <input id="description" type="text" placeholder="description" formControlName="description">

    <input id="upload"  type="file" accept="image/*" (change)="onFileChanged($event)">

  </form>
  <button (click)="saveP()"  id="save">Save Post</button>
  </div>
</div>
